plugins {
    id 'java'
    id 'org.springframework.boot' version "2.3.3.RELEASE"
    id 'eclipse'
}
apply plugin: 'io.spring.dependency-management'
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    //implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
	implementation group: 'com.oracle.database.nls', name: 'orai18n', version: '19.7.0.0'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
     
    implementation("commons-validator:commons-validator:1.7")
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '7.0.1.Final'
	//annotationProcessor group: 'org.hibernate', name: 'hibernate-validator-annotation-processor', version: '7.0.1.Final'
    //implementation group: 'org.hibernate', name: 'hibernate-validator-cdi', version: '7.0.1.Final'
    //implementation group: 'org.glassfish', name: 'jakarta.el', version: '4.0.0'
    // implementation group: 'com.fasterxml', name: 'classmate', version: '1.5.1'
    // implementation group: 'org.jboss.logging', name: 'jboss-logging', version: '3.4.1.Final'

    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
	testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
}
